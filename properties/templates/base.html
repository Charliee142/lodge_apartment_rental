  <style>
    /* Light Mode Styles */
    body {
        background-color: #f8f9fa;
        color: #212529;
        transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode Styles */
    body.dark-mode {
        background-color: #212529;
        color: #f8f9fa;
    }

    .dark-mode .card {
        background-color: #333;
        color: white;
    }

    .dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    background: orange;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 9999; /* Ensures it's above other elements */
}
    .dark-mode-toggle:hover {
        background: darkorange;
    }
</style>

  <style>
    .navbar-brand {
      font-family: 'Arial Black', sans-serif;
      color: #ff6700 !important;
    }
    .carousel-caption h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .carousel-caption p {
      font-size: 1.2rem;
    }
    .carousel-item {
      height: 100vh;
    }
    .carousel-item img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .latest-services {
      position: absolute;
      top: 30%;
      left: 10%;
      color: white;
      font-size: 1.2rem;
    }
    .latest-services ul {
      list-style-type: none;
      padding: 0;
    }
    .latest-services ul li {
      margin-bottom: 10px;
    }
    .latest-services ul li::before {
      content: "â€¢";

  </style>
</head>
<body>
 

  {% include 'properties/includes/navbar.html' %}
    {% block content %}
    {% endblock content %}
  
    {% include 'properties/includes/footer.html' %}

    <script>
      // Function to get dark mode preference from localStorage
      function setDarkMode() {
          const isDark = localStorage.getItem("darkMode") === "true";
          if (isDark) {
              document.body.classList.add("dark-mode");
          }
      }

      // Apply dark mode setting on page load
      setDarkMode();

      // Toggle dark mode when button is clicked
      document.getElementById("dark-mode-toggle").addEventListener("click", function() {
          document.body.classList.toggle("dark-mode");
          localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
      });
  </script>
